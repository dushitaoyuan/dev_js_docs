<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>receive messagge</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>
index收到消息:
<div id="showMessage" style="color: green"></div>
</body>
<script src="event-listener.js"></script>
<script src="static/layui/layui.all.js"></script>
<script type="text/javascript">
    var $ = layui.$
    eventListener.addEventListener('showMessage', function (message) {
        $("#showMessage").append(message + "\n");
    })
</script>
</html>
